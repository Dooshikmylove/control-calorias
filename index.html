

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL CALORIAS</title>
</head>
<body data-bs-theme="dark" onload="inicio()">
    <nav class="navbar" style="background-color: #FF9FE5;">
        <div class="container-fluid">
<h1 class="m-auto text-white">CONTROL CALORIAS SUMETTIKHUL</h1>
        </div>
      </nav>

      <div class="container-fluid" style="color: white;">
<div class="" id="divGastos">
    <div class="card text-center w-50 m-auto mt-3 shadow p-2 " style="border: 3px solid #FF9FE5">
        <button class="btn m-auto w-25" data-bs-toggle="modal" data-bs-target="#nuevoGasto"><img src="img/iconadd.png" width="50px" height="50px" alt=""></button>
        <h2 class="mt-2">CALORIAS</h2>
        <div class="row">
            <div class="col">
                <button class="btn w-75 m-auto my-2" style="background-color: #F50057; color: black;" onclick="reset()"><b>RESET</b></button>
                <div class="card text-center w-50 m-auto mt-3 shadow p-2 " style="border: 3px solid #FF9FE5">
            <p><span>Consumido</span><b id="totalPresupuesto"> 0.00</b></p>    </div>
            <div class="card text-center w-50 m-auto mt-3 shadow p-2 " style="border: 3px solid #FF9FE5">
            <p><span>Ejercicio</span><b id="totalDisponible"> 0.00</b></p>    </div>
            <div class="card text-center w-50 m-auto mt-3 shadow p-2 " style="border: 3px solid #FF9FE5">
            <p><span>Diferencia</span><b id="totalGastos"> 0.00</b></p>    </div>

            </div>
        </div>
    </div>
        <div class=" card text-center w-50 m-auto mt-3 shadow p-2" style="border: 3px solid #FF9FE5; color: white;">
            <h2 class="mt-2">COMIDA Y ACTIVIDADES</h2>
            <div class="text-center" id="listaGastos">
                <small>No hay actividad</small>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="nuevoGasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border: 3px solid #FF9FE5;">
            <div class="modal-header" style="border: 3px solid #FF9FE5;">
                <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO GASTO</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="border: 3px solid #FF9FE5;">
                <p><label for="">Descripción:</label></p>
                <input type="text" class="form-control" id="descripcion" style="border: 3px solid #FF9FE5;">
                <p><label for="">Calorias:</label></p>
                <input type="number" class="form-control" id="costo" style="border: 3px solid #FF9FE5;">
                <p><label for="">Categoria:</label></p>
                <select name="categorias" class="form-control m-75 m-auto" id="categoria" style="border: 3px solid #FF9FE5; color: wheat;">
                    <option value="comida">Comida</option>
                    <option value="ejercicio">Ejercicio</option>
                                </select>
            </div>
            <div class="modal-footer" style="border: 3px solid #FF9FE5;">
                <button type="button" class="btn" style="background-color: darkred; color: white; border: 3px solid #FF9FE5;" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn" style="background-color: darkolivegreen; color: white; border: 3px solid #FF9FE5;" onclick="guardarGasto()" >Guardar</button>
            </div>
        </div>
    </div>
</div>    



<div class="modal fade" id="cargarGasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content" >
            <div class="modal-header" style="border: 3px solid #FF9FE5;">
                <h1 class="modal-title fs-5" id="exampleModalLabel">EDITAR GASTO</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><label for="">Descripción:</label></p>
                <input type="text" class="form-control" id="edescripcion" style="border: 3px solid #FF9FE5;">
                <p><label for="">Costo:</label></p>
                <input type="number" class="form-control" id="ecosto" style="border: 3px solid #FF9FE5;">
                <p><label for="">Categoria:</label></p>
                <select name="categorias" class="form-control m-75 m-auto" id="ecategoria" style="border: 3px solid #FF9FE5; color: white;">
                    <option value="comida">Comida</option>
                    <option value="ejercicio">Ejercicio</option>
                </select>
            </div>
            <div class="modal-footer" style="border: 3px solid #FF9FE5;">
                <button type="button" class="btn" style="background-color: darkred; color: white; border: 3px solid #FF9FE5;" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn" style="background-color: darkolivegreen; color: white; border: 3px solid #FF9FE5;" onclick="actualizarGasto() , reiniciar()" >Guardar</button>
            </div>
        </div>
    </div>
</div>    


    <input type="hidden" id="eindex">

   

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Asegúrate de incluir jQuery -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-circle-progress@1.2.2/dist/circle-progress.min.js"></script> <!-- Luego carga circle-progress -->
    <script src="js/app.js"></script> <!-- Finalmente, carga tu archivo JavaScript -->
</body>
</html>
